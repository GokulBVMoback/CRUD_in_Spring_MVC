<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Add Employee</title>
</head>
<body>
    <div th:insert="header :: header"></div>

<div class="container">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	<h1 class="text-center">Add Employee</h1>
<div class="card-body">
	<form th:action="@{/employee}" th:object="${employee}" method="POST">
<div class="form-group">
	<label>Name</label>
	<input type="text"  name="Name" th:field="*{Name}" placeholder="Name" class="form-control"/>
	<label>Age</label>
	<input type="number"  name="Age" th:field="*{Age}" placeholder="Age" class="form-control"/>
<div class="box-footer">
	<button type="submit" class="btn btn-primary">Add</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
    <div th:insert="footer :: footer"></div>
</body>
</html>
